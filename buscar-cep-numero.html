<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP - numero</title>

    <!-- css global -->
    <link rel="stylesheet" href="/src/styles/buscar-cep-global.css">

    <!-- css media -->
    <link rel="stylesheet" href="/src/styles/buscar-cep-media.css">

    <!-- css externo de normalização -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cdn do bootstrap de css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- cdn do bootstrap do js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
        defer></script>

    <!-- icones do material design da google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />

    <!-- link js interno - API VIA CEP -->
    <script src="/src/js/buscar-cep-v1.js" defer></script>
</head>

<body>

    <header class="via-cep__header">
        <div class="via-cep__logo">
            <span class="material-symbols-outlined">
                quick_reference_all
            </span>
        </div>

        <div class="via-cep__texto">
            <h1>Buscar CEP</h1>
        </div>
    </header>

    <main class="main">
        <section class="via-cep__secao-form">

            <div class="container col-md-5">
                <form class="via-cep__secao-form-cep">

                    <div class="form-group font-weight-bold">
                        <label for="cep">CEP</label>
                        <input type="text" placeholder="Insira seu CEP" class="form-control" id="cep" required/>
                    </div>

                    <div class="form-group font-weight-bold">
                        <label for="cep">Rua</label>
                        <input type="text" placeholder="..." class="form-control" id="rua" disabled/>
                    </div>



                    <div class="form-group font-weight-bold">
                        <label for="cep">Complemento</label>
                        <input type="text" placeholder="..." class="form-control" id="complemento" disabled/>
                    </div>



                    <div class="form-group font-weight-bold">
                        <label for="cep">Bairro</label>
                        <input type="text" placeholder="..." class="form-control" id="bairro" disabled/>
                    </div>



                    <div class="form-group font-weight-bold">
                        <label for="cep">Cidade</label>
                        <input type="text" placeholder="..." class="form-control" id="cidade" disabled/>
                    </div>



                    <div class="form-group font-weight-bold">
                        <label for="cep">Estado</label>
                        <input type="text" placeholder="..." class="form-control" id="estado" disabled/>
                    </div>

                    <div class="container-btn">
                        <button type="submit" id="btnPesquisar"><span class="material-symbols-outlined">search</span>Pesquisar</button>
                        <button type="button" id="btnLimpar"><span class="material-symbols-outlined">delete_sweep</span>Limpar</button>
                    </div>
                </form>
            </div>
        </section>

    </main>


    <!-- classe para aparecer o icone da google -->


</body>

</html>
